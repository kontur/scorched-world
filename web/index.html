<!doctype html>
<html>
    <head>
        <title>WIP</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="http://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet" type="text/css">
    </head>

    <body>
        <canvas id="gamecanvas"></canvas>
        <div id="ui">
            <h1 id="heading">Scorched Earth</h1>
            <div id="menus">
                <div id="start">
                    <h2>Start a new game</h2>
                    <p>How many players?</p>
                    <select name="numPlayers">
                        <option>select</option>
                        <option val="2">2</option>
                        <option val="3">3</option>
                        <option val="4">4</option>
                    </select>
                    <table>
                        <tr>
                            <th>#</th>
                            <th>Player name</th>
                            <th>Type</th>
                        </tr>
                    </table>
                    <button id="ui-start-game" class="primary" disabled>Start game</button>
                </div>
                <div id="winner">The winner is <span class="winner-name"></span>!</div>
            </div>
            <div id="hud">
                <div id="players">
                    <table>
                    </table>
                </div>
            </div>
            <aside id="instructions">
                <img src="assets/img/instructions.png" alt="Use 'a', 'd', 'w' and 's' keys to rotate the camera, arrow keys to aim, and space to fire">
            </aside>
        </div>


        <script type="text/template" id="playerRowTemplate">
            <tr class="playerRow">
                <td>{{ num }}</td>
                <td><input name="playerName" text="Player{{ num }}"></td>
                <td><select>
                    <option value="human">human</option>
                    <option value="ai">computer</option>
                </select></td>
            </tr>
        </script>


        <script type="text/template" id="playerHUDTemplate">
            <tr class="playerDisplay">
                <td><div class="player-life"><span>100</span> %</div></td>
                <td>{{ name }}</td>
            </tr>
        </script>

        <script src="assets/js/libs.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
