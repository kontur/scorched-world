<!doctype html>
<html>
    <head>
        <title>WIP</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body>
        <canvas id="gamecanvas"></canvas>
        <div id="ui">
            <div id="menus">
                <div id="start">
                    <p>How many players?</p>
                    <select name="numPlayers">
                        <option>select</option>
                        <option val="2">2</option>
                        <option val="3">3</option>
                        <option val="4">4</option>
                    </select>
                    <table>
                        <tr>
                            <th>#</th>
                            <th>Player name</th>
                            <th>Type</th>
                        </tr>
                    </table>
                    <button id="ui-start-game">Start game</button>
                </div>
                <div id="winner">The winner is <span class="winner-name"></span>!</div>
            </div>
        </div>


        <script type="text/template" id="playerRowTemplate">
            <tr class="playerRow">
                <td>{{ num }}</td>
                <td><input name="playerName" text="Player{{ num }}"></td>
                <td><select>
                    <option value="human">human</option>
                    <option value="ai">computer</option>
                </select></td>
            </tr>
        </script>

        <script src="assets/js/libs.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
